<meta charset="UTF-8">
<h1>Programa calculador de puntos en un equipo de futbol</h1>
<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        
        document.write(frase);
        saltarLinea();

    }

    var victorias = parseInt(prompt('Introduce la cantidad de victorios'));

    var empates = parseInt(prompt('Introduce la cantidad de empates'));

    var puntosTotal = (victorias * 3) + empates;

    imprimir('El total de puntos del equipo es: ' + puntosTotal);

    if (puntosTotal > 28){
        document.write('El equipo estuvo mejor el ano pasado')
    }

    
    if (puntosTotal < 28){
        document.write('El equipo  peor que  el ano pasado')
    }

    
    if (puntosTotal == 28){
        document.write('el equipo esta igual que el ano pasado')
    }

</script>
