<body>
    <h1>Calculador mundial de la fifa</h1>
    <script>
        function saltarLinia() {
            document.write('<br>');
            document.write('<br>');
            document.write('<br>');
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinia();

        }

        var anhioMundial = 1930;
        var limite = parseInt(prompt('Ingrase el ano para calcular'))

        while(anhioMundial <= limite){
            document.write('hubo mundial de la fifa en la fecha de ' + anhioMundial + "<br>");
            anhioMundial = anhioMundial + 4 ;
        }
    </script>
